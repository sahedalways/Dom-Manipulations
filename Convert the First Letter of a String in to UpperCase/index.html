<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert string by using some js method</title>
  </head>
  <body>
    <script>
      let string = prompt("Enter a string");
      let first = string.charAt(0);
      console.log(first);
      let convert = first.toUpperCase();
      let rem = string.slice(1);

      let caps = `${convert} ${rem}`;

      console.log(`Final :: ${caps}`);
    </script>
  </body>
</html>
