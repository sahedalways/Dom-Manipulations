<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - find sum of natural numbers using recursion</title>
  </head>
  <body>
    <script>
      function sum(num) {
        if (num > 0) {
          return num + sum(num - 1);
        } else {
          return num;
        }
      }

      let res = sum(20);
      console.log(res);
    </script>
  </body>
</html>
