<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - print fibonacci sequence</title>
  </head>
  <body>
    <script>
      let num = 8;
      let a = 0;
      let b = 1;

      for (let i = 0; i <= num; i++) {
        let temp = a + b;
        console.log(temp);
        a = b;
        b = temp;
      }
    </script>
  </body>
</html>
